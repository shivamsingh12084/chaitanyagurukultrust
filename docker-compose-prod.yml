      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=eWEEXFyi3jIwG2Lp7C3LPfG9RpM8lrlir_7dLC0WOupC-eO-T8I"
  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/
